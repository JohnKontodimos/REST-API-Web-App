<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuelGR</title>
    <script src="./state.js"></script>
    <script src="./modal.js"></script>
    <script src="./ajax.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- insert favicon https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!-- navbar -->
    <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logos/default.png" alt="logo">fuelGR</a>
            <!-- mobile button toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="navbarNav"></div>
        </div>
    </nav>
    <div id="modalWrap"></div>
    <div id="map" class="position-relative"></div>
    <div class="container-fluid d-flex justify-content-evenly border border-2 rounded-pill bg-light w-50 position-absolute"
        style="z-index: 4;transform:translate(50%, -120%);">
        <div class=" row row-cols-sm-4 align-items-center">
            <div class="col"><img src="logos/gas-station.png" alt="station-logo" width="32" height="32"><span
                    id="gas_station_number"></span>Πρατήρια Βρέθηκαν</div>
            <div class="col">
                <div class="row row-cols-3 d-flex justify-content-evenly">
                    <div class="col">
                        <div class="row fw-bold">Min<div class="row text-success" id="Min_price"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row fw-bold">Avg<div class="row text-primary" id="Avg_price"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row fw-bold">Max<div class="row text-danger" id="Max_price"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-3"><img src="logos/fuel.png" alt="fuel-logo" width="32" height="32"><span>Επιλέξτε
                    Καύσιμο:</span>
            </div>
            <div class="col col-sm-3">
                <select class="form-select form-select-sm" id="search_fuel">
                    <option value="Αμόλυβδη 95" selected>Αμόλυβδη 95</option>
                    <option value="Αμόλυβδη 95 V-Power">Αμόλυβδη 95 V-Power</option>
                    <option value="Αμόλυβδη 100">Αμόλυβδη 100</option>
                    <option value="Super">Super</option>
                    <option value="Υγραέριο Κίνησης">Υγραέριο Κίνησης</option>
                    <option value="Diesel Κίνησης">Diesel Κίνησης</option>
                    <option value="Diesel Κίνησης">Diesel Θέρμανσης</option>
                    <option value="Diesel Θέρμανσης κ.ο. <500 lt">Diesel Θέρμανσης κ.ο. &#60;500 lt</option>
                    <option value="Diesel Θέρμανσης κ.ο. >1000 lt">Diesel Θέρμανσης κ.ο. >1000 lt</option>
                    <option value="Diesel Θέρμανσης κ.ο. 500-1000 lt">Diesel Θέρμανσης κ.ο. 500-1000 lt</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="./map.js"></script>
</body>

</html>
